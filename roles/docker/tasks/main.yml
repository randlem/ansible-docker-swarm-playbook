---
- name: Update apt
  apt:
    update_cache: yes
  become: yes
  become_user: root
  become_method: sudo

- name: Install requirements
  apt:
    name: "{{item}}"
  with_items:
    - apt-transport-https
    - ca-certificates
  become: yes
  become_user: root
  become_method: sudo

- name: Add docker repo key
  apt_key:
    keyserver: "hkp://p80.pool.sks-keyservers.net:80"
    id: "58118E89F3A912897C070ADBF76221572C52609D"
    state: present
  become: yes
  become_user: root
  become_method: sudo

- name: Add docker repo
  apt_repository:
    repo: 'deb https://apt.dockerproject.org/repo ubuntu-trusty main'
    state: present
  become: yes
  become_user: root
  become_method: sudo

- name: Update apt again
  apt:
    update_cache: yes
  become: yes
  become_user: root
  become_method: sudo

- name: Get the uname
  command: "uname -r"
  register: uname

